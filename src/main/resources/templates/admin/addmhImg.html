<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/semantic.min.css">
    <script src="../../static/js/semantic.min.js"></script>
    <link rel="icon" href="../../static/images/icon.png">
    <title>Title</title>
</head>
<body>
<div style="margin-top: 20px;margin-left: 50px">
    <form action="" method="get" th:action="@{/admin/addmhimgcheck}">
        漫画章节ID:
        <div class="ui input">
            <input type="text" class="text" name="id" id="id" autocomplete="off"/>
        </div>
        <br>
        漫画图片:
        <div class="ui input">
            <input type="url" class="text readonly" name="imgurl" id="imgurl" autocomplete="off"/>
        </div>
        <br>
        <button class="ui primary button" type="submit" id="success" onclick="return addcheck()">提交</button>
    </form>
    <p th:text="${message}"></p>
    <p></p>
</div>
<script>
    function addcheck() {
        var id = document.getElementById('id');
        var imgurl = document.getElementById('imgurl');
        if(id.value == "") {
            alert("章节关联ID不能为空")
            id.focus();
            return false;
        }
        if(imgurl.value=="") {
            alert("图片链接不能为空");
            imgurl.focus();
            return false;
            }
        else {
            return true;
        }

    }
</script>
</body>
</html>
