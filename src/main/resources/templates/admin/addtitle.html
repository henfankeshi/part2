    <title>添加章节列表</title>

<body>
<div style="margin-top: 20px;margin-left: 50px">
    <form action="/admin/AddTitle" method="get" th:action="@{/admin/AddTitle}">
        漫画ID:
        <div class="ui disabled input">
        <input type="text" class="text" name="id" th:value="${id}" />
        </div>
        <br>
        标题:
        <div class="ui input">
        <input type="text" class="text readonly" name="title" id="title" autocomplete="off"/>
        </div>
        <br>
        <button class="ui primary button" type="submit" id="success" onclick="return addcheck()">提交</button>
    </form>
    <p th:text="${message}"></p>
    <p></p>
</div>
<script>
    function addcheck() {
        var title = document.getElementById('title');
        if(title.value=="") {
            alert("标题不能为空");
            title.focus();
            return false;
        } else {
            return true;
        }
    }
</script>
