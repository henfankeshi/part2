<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/semantic.min.css">
    <script src="../../static/js/semantic.min.js"></script>
    <link rel="icon" href="../../static/images/icon.png">
    <!--加入Javaex框架-->
    <link href="http://cdn.javaex.cn/javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="http://cdn.javaex.cn/javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="http://cdn.javaex.cn/javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="http://cdn.javaex.cn/javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="http://cdn.javaex.cn/javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="http://cdn.javaex.cn/javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="http://cdn.javaex.cn/javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="http://cdn.javaex.cn/javaex/pc/js/javaex-formVerify.js"></script>
    <title>漫画列表</title>
</head>
<body>
<div class="mhtitle" style="width: 100%;height: 40px;font-size: 19px;color: #1E9FFF;margin: auto;">
    <a href="/admin/comicmain"><<返回</a>
    <p style="margin-left: 45%;line-height: 40px;" ><span th:text="${name}"></span><span th:text="${title}"></span></p>
</div>
<button class="ui primary button" id="addmhimg">
    上传漫画
</button>
<table class="ui celled table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Imgurl</th>
        <th>创建时间</th>
        <th>关联章节ID</th>
    </tr></thead>
    <tbody>
    <tr th:each="list : ${list}">
        <td th:text="${list.id}">1</td>
        <td><a href="" th:href="@{/go(url=${list.imgurl})}" th:title="${list.imgurl}" target="_blank" th:text="${list.imgurl}"></a></td>
        <td th:text="${list.createtime}">2020-02-26</td>
        <td th:text="${list.i_id}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
    </tr></tfoot>
</table>
<script th:inline="javascript">
    $('#addmhimg').click(function () {
        javaex.dialog({
            type: "dialog",
            width: "400",
            height: "400",
            url: "/admin/addmhImg"
    });
    });
</script>
</body>
</html>
