<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="shortcut icon" href="../static/images/icon.png" type="image/x-icon">
    <title>用户登录</title>
</head>
<body>
       <!--登录表单-->
        <div class="register-form">
               <div class="userlogintext">
                   <h2>用户登录</h2>
                </div>
                <div class="userlogin">
                    <form action="" method="post" th:action="@{/Userlogin}">
                        <span class="input-group-addon">
                            <i class="layui-icon layui-icon-username" style="color: orange;">
                            </i>
                        </span>

                            <input class="input-text" type="text" placeholder="请输入用户名" id="username" name="username"/> <br>
                            <!--当用户名为空时出现警示信息-->

                            <span></span>

                       <span class="input-group-addon" style="margin-top: 22px;"> 
                           <i class="layui-icon layui-icon-password" style="color: orange;"></i>
                        </span>
                        <input class="input-text" type="password" placeholder="请输入密码" id="userpassword" style="margin-top: 22px;" name="userpassword" >
                        <!--当密码为空时出现警示信息-->
                        <span></span>
                        <!--提交\重置按钮-->
                        <input type="submit" value="登录" class="layui-btn layui-btn-normal" style="color: black;margin-top: 20px;margin-left: 70px;" onclick="return login()">
                        <input type="reset" value="重置" class="layui-btn layui-btn-warm" style="color: black;margin-top: 20px;">
                    </form> 
                        <p style="margin-left: 80px;margin-top: 20px;color: red" th:unless="${#strings.isEmpty(error)}" th:text="${error}">账号或者密码错误</p>
                </div>
                <hr>
                <p style="padding-left: 10%;">没有账号?<a href="/register">注册新账号</a></p>
        </div>
        <script>
             function  login() {
                  var username=document.getElementById('username');
                  var userpassword=document.getElementById('userpassword');
                  if(username.value=="") {
                      alert("请输入用户名");
                      username.focus();
                      return false;
                  }
                  if(userpassword.value=="") {
                      alert("请输入密码");
                      userpassword.focus();
                      return false;
                  }
                  else  {
                      return true;
                  }
             }
        </script>
        
</body>
</html>
