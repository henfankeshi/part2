<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="../static/css/pintuer.css">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/pintuer.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="panel admin-panel">
        <div class="panel-head"><strong><span class="icon-key"></span> 修改用户密码</strong></div>
        <div class="body-content">
          <form method="post" class="form-x" action="" th:action="@{/UpdatePassword}">
            <div class="form-group">
              <div class="label">
                <label for="sitename">用户帐号：</label>
              </div>
              <div class="field">
                <label style="line-height:33px;">
                 <span th:unless="${#strings.isEmpty(userList)}" th:text="${userList.username}" name="username">user</span>
                </label>
              </div>
            </div>      
            <div class="form-group">
              <div class="label">
                <label for="sitename">原始密码：</label>
              </div>
              <div class="field">
                <input type="password" class="input w50" id="mpass" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" />       
              </div>
            </div>      
            <div class="form-group">
              <div class="label">
                <label for="sitename">新密码：</label>
              </div>
              <div class="field">
                <input type="password" class="input w50" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位" />         
              </div>
            </div>
              <div class="field">
                <input type="hidden" name="u_id" th:value="${userList.u_id}">
              </div>
            </div>
            
            <div class="form-group">
              <div class="label">
                <label></label>
              </div>
              <div class="field">
                <button class="button bg-main icon-check-square-o" type="submit">提交</button><br>
                  <span th:text="${message}" th:unless="${#strings.isEmpty(message)}" style="color: red">用户名密码修改成功</span><br>
                  <span th:text="${error}" th:unless="${#strings.isEmpty(error)}" style="color: red">原始密码不匹配</span>
              </div>
            </div>      
          </form>
        </div>
      </div>
</body>
</html>
