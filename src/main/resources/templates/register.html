<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="shortcut icon" href="../static/images/icon.png" type="image/x-icon">
    <title>用户注册</title>
    <script>
         function register() {
              var name=document.getElementById('user-name');
              var password=document.getElementById('user-password');
              if(name.value==""){
                  alert("用户名不能为空");
                  name.focus();
                  return false;
              }
              if(password.value=="") {
                  alert("请输入密码");
                  password.focus();
                  return false;
              }
                  return true;
         }
    </script>
</head>
<body>
     <!--注册表单-->
     <div class="register-form">
        <div class="userlogintext">
            <h2>用户注册</h2>
         </div>
         <div class="userlogin">
             <form action="#" method="post"  th:action="@{/UserRegister}">
                 <span class="input-group-addon">
                     <i class="layui-icon layui-icon-username" style="color: orange;">
                     </i>
                 </span>
                     <input class="input-text" type="text" placeholder="请输入用户名" id="user-name" name="username"/> <br>
                     <!--当用户名为空时出现警示信息-->
                     <span id="name"></span>

                <span class="input-group-addon" style="margin-top: 22px;"> 
                    <i class="layui-icon layui-icon-password" style="color: orange;"></i>
                 </span>
                 <input class="input-text" type="password" placeholder="请输入密码" id="user-password" style="margin-top: 22px;" name="userpassword" />

                 <!--当密码为空时出现警示信息-->
                 <span id="password"></span>

                 <!--提交\重置按钮-->
                 <input type="submit" value="注册" class="layui-btn layui-btn-normal"  style="color: black;margin-top: 20px;margin-left: 70px;" onclick="return register()">
                 <input type="reset" value="重置" class="layui-btn layui-btn-warm" style="color: black;margin-top: 20px;">
             </form> 
                 <p th:text="${error}" style="margin-left: 55px;margin-top: 20px;color: red">注册失败</p>
         </div>
         <hr>
         <p style="padding-left: 10%;">已有账号?<a href="/login">登录</a></p>
 </div>
</body>
</html>
