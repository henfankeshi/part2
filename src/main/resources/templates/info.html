<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>个人信息</title>  
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="../static/css/pintuer.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/myinfo.css">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/pintuer.js"></script>  
    <script src="../static/layui/layui.js"></script>


</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head">
    <strong><span class="icon-pencil-square-o"></span>个人信息</strong>
  </div>
<div class="form-myinfo" style="margin-top: 30px;">


  <!--修改头像-->
    <div class="layui-form-images">
          <img src="http://www.005.tv/uploads/allimg/170412/141T33A5-0.jpg"  style="width: 80px;height: 80px;border-radius: 50%;"/>
          <input type="file" value="更改头像" class="images-input">
    </div>
  <form class="layui-form" action="" method="get" th:action="@{/UpdateUsername}">
  <!--用户名-->
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" value="" th:unless="${#strings.isEmpty(userList)}" th:value="${userList.username}">
        <input type="hidden" name="u_id" value="" th:value="${userList.u_id}" th:unless="${#strings.isEmpty(userList)}">
      </div>
    </div>
  <!--e-mail
    <div class="layui-form-item">
      <label class="layui-form-label">e-mail</label>
      <div class="layui-input-inline">
        <input type="text" name="title" required  lay-verify="required" placeholder="绑定你的e-mail" autocomplete="off" class="layui-input">
      </div>
    </div>
    -->
  <!--性别选择
    <div class="layui-form-item">
      <label class="layui-form-label">单选框</label>
      <div class="layui-input-inline">
        <input type="radio" name="sex" value="男" title="男">
        <input type="radio" name="sex" value="女" title="女" checked>
      </div>
    </div>
    -->

  <!--个人简介
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">个人<br>简介</label>
    <div class="layui-input-inline">
      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  -->
   
   <input type="submit" class="layui-btn layui-btn-normal"  style="margin-left: 30px;margin-bottom: 30px;">
   <input type="reset" class="layui-btn layui-btn-danger"  style="margin-left: 30px;margin-bottom: 30px;">
  </form>
  <span th:text="${message}"></span><span th:text="${error}"></span>
</div>
<script>
  layui.use('form', function(){
    var form = layui.form;
    
    //监听提交
    form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
  </script>

</body>
</html>
